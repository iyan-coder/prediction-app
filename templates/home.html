<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f6f9;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>FWI Prediction</h2>

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <label>Temperature:</label><br>
            <input type="text" name="Temperature" placeholder="Enter Temperature" required><br>

            <label>RH (Relative Humidity):</label><br>
            <input type="text" name="RH" placeholder="Enter RH" required><br>

            <label>Ws (Wind Speed):</label><br>
            <input type="text" name="Ws" placeholder="Enter Wind Speed" required><br>

            <label>Rain:</label><br>
            <input type="text" name="Rain" placeholder="Enter Rainfall" required><br>

            <label>FFMC:</label><br>
            <input type="text" name="FFMC" placeholder="Enter FFMC" required><br>

            <label>DMC:</label><br>
            <input type="text" name="DMC" placeholder="Enter DMC" required><br>

            <label>ISI:</label><br>
            <input type="text" name="ISI" placeholder="Enter ISI" required><br>

            <label>Classes:</label><br>
            <input type="text" name="Classes" placeholder="Enter Classes" required><br>

            <label>Region:</label><br>
            <input type="text" name="Region" placeholder="Enter Region" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <h2 class="result">The FMI prediction is {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
